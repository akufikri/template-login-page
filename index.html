<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login Here...</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="row justify-content-center d-flex align-items-center min-vh-100">
                  <div class="col-md-8">
                        <div class="card border-0 rounded-5 bg-transparent shadow-lg"
                              style="backdrop-filter: blur(15px); min-height: 60vh;">
                              <div class="card-body">
                                    <div class="row">
                                          <div class="col-md-7">
                                                <img class="img-fluid img-float" src="/img/gbr.png" alt="" srcset="">
                                          </div>
                                          <div class="col-md-4 justify-content-center mt-4">
                                                <h4 class="text-center mb-3 fw-bold text-white">LOGIN</h4>

                                                <div class="mb-3">
                                                      <label for="exampleInputEmail1"
                                                            class="form-label text-white">Email
                                                      </label>
                                                      <input type="email"
                                                            class="form-control rounded-5 shadow-sm bg-transparent text-white"
                                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                                </div>
                                                <div class="mb-3">
                                                      <label for="exampleInputPassword1"
                                                            class="form-label text-white">Password</label>
                                                      <div class="input-group">
                                                            <input type="password"
                                                                  class="form-control rounded-start-5 shadow-sm bg-transparent text-white"
                                                                  id="password">
                                                            <button
                                                                  class="btn btn-primary rounded-end-5 shadow-sm border-white"
                                                                  id="showHideBtn"
                                                                  onclick="togglePasswordVisibility()"><i
                                                                        class="fa-solid fa-eye"></i></button>
                                                      </div>
                                                </div>
                                                <div class="gap-2 d-grid mt-2">
                                                      <button type="submit "
                                                            class="btn btn-primary rounded-5 shadow-sm border-0">LOGIN</button>
                                                      <hr class="text-white">
                                                      <button type="submit "
                                                            class="btn btn-danger rounded-5 shadow-sm border-0"><i
                                                                  class="fa-brands fa-google"></i>
                                                            Google</button>
                                                      <button type="submit "
                                                            class="btn btn-dark rounded-5 shadow-sm border-0"><i
                                                                  class="fa-brands fa-github"></i>
                                                            Github</button>
                                                </div>


                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script>
            function togglePasswordVisibility() {
                  const passwordInput = document.getElementById('password');
                  const showHideBtn = document.getElementById('showHideBtn');

                  if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        showHideBtn.innerHTML = '<i class="fa-regular fa-eye"></i>'
                  } else {
                        passwordInput.type = 'password';
                        showHideBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                  }
            }

      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
